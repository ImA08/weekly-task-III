<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="../style/register.css" />
    <script type="module" src="../js/register.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="../../assets/imgs/logo.png"
        alt="Logo Tickitz"
        width="85"
        height="32"
      />
    </header>
    <main>
      <div class="register">
        <section class="steps">
          <div><img src="../../assets/icon/arrow-reg-1.svg" alt="" /></div>
          <div></div>
          <div><img src="../../assets/icon/arrow-reg-2.svg" alt="" /></div>
          <div></div>
          <div><img src="../../assets/icon/arrow-reg-3.svg" alt="" /></div>
        </section>
        <section>
          <form>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Write your email" />
            <p class="invalid-email">Email tidak valid!</p>
            <label for="password">Password</label>
            <div>
              <input
                type="password"
                id="password"
                placeholder="Write your password"
              />
              <img src="../../assets/svg/eye 1.svg" alt="show password" />
            </div>
            <p class="invalid-pwd">Password harus mengandung: "Aa", "0-9", "$/_/@", !</p>
            <div class="agreement">
              <input
                type="checkbox"
                name="term-conditions"
                id="term-conditions"
              />
              <label for="term-conditions">I agree to terms & conditions</label>
            </div>
            <p class="not-checked">Harap setuju syarat & ketentuan!</p>
            <button type="submit">Join for free</button>
          </form>
        </section>
        <section>
          <p>Already have an account? <a href="./signIn.html">Log in</a></p>
          <div>
            <div></div>
            <p>or</p>
            <div></div>
          </div>
          <div class="login-option">
            <div>
              <img
                src="../../assets/svg/flat-color-icons_google.svg"
                alt="Logo Google"
              />
              <p>Google</p>
            </div>
            <div>
              <img
                src="../../assets/svg/bx_bxl-facebook-circle.svg"
                alt="Logo Facebook"
              />
              <p>Facebook</p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <section class="pop-up">
      <div class="message">
        <h1>ERROR!</h1>
        <p>Email sudah digunakan, input kan email yang lain!</p>
        <button >CLOSE</button>
      </div>
    </section>
  </body>
</html>
