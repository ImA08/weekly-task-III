<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signIn</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="../style/signIn.css" />
  </head>
  <body>
    <header>
      <img
        src="../../assets/imgs/logo.png"
        alt="Logo Tickitz"
        width="85"
        height="32"
      />
    </header>
    <main>
      <div class="register">
        <section>
          <h1>Welcome BackðŸ‘‹</h1>
          <p>
            Sign in with your data that you entered during your registration
          </p>
        </section>
        <section>
          <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Write your email" />
            <label for="password">Password</label>
            <div>
              <input
                type="password"
                id="password"
                placeholder="Write your password"
              />
              <img src="../../assets/svg/eye 1.svg" alt="show password" />
            </div>
            <button type="button">Join for free</button>
            <a href="">Forgot your password?</a>
          </form>
        </section>

        <section>
          <div>
            <div></div>
            <p>or</p>
            <div></div>
          </div>
          <div class="login-option">
            <div>
              <img
                src="../../assets/svg/flat-color-icons_google.svg"
                alt="Logo Google"
              />
              <p>Google</p>
            </div>
            <div>
              <img
                src="../../assets/svg/bx_bxl-facebook-circle.svg"
                alt="Logo Facebook"
              />
              <p>Facebook</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
